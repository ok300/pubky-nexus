name: Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        package: [nexus-common, nexus-webapi, nexus-watcher]
        include:
          - package: nexus-common
            needs_services: false
          - package: nexus-webapi
            needs_services: true
          - package: nexus-watcher
            needs_services: true
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load environment variables from .env-sample
        if: matrix.needs_services
        working-directory: docker
        run: |
          set -a
          source .env-sample
          set +a
          echo "TEST_PUBKY_CONNECTION_STRING=${TEST_PUBKY_CONNECTION_STRING}" >> $GITHUB_ENV

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"
          cache-on-failure: true

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Install ImageMagick
        if: matrix.needs_services
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick

      - name: Set up Docker Compose
        if: matrix.needs_services
        working-directory: docker
        run: docker compose --env-file .env-sample up -d

      - name: Wait for services to be ready
        if: matrix.needs_services
        run: |
          echo "Waiting for Redis..."
          timeout 60 bash -c 'until nc -z 127.0.0.1 6379; do sleep 1; done' \
            || (echo "Redis failed to start" && exit 1)
          echo "Redis is ready"

          echo "Waiting for Neo4j..."
          timeout 120 bash -c \
            'until curl -sf http://localhost:7474 > /dev/null; do sleep 2; done' \
            || (echo "Neo4j failed to start" && exit 1)
          echo "Neo4j is ready"

      - name: Load Mock Data
        if: matrix.needs_services
        run: cargo run -p nexusd -- db mock

      - name: Run tests (${{ matrix.package }})
        run: cargo nextest run -p ${{ matrix.package }} --no-fail-fast

      - name: Tear down Docker Compose
        if: always() && matrix.needs_services
        working-directory: docker
        run: docker compose down --volumes
